<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Exercise</title>
</head>

<body>
    <div class="container">
        <h1>Program Horoskop</h1>
        <div>
            <button id="Horoskop-btn-if" class="btn">Click me!</button>
            <button id="Horoskop-btn-switch" class="btn">Click here!</button>
            <button id="Horoskop-btn-prob" class="btn">Click please!</button>
            <button id="Horoskop-btn-reset" class="btn reset">Reset</button>
        </div>
        <p id="Horoskop">Keberuntungan Anda hari ini:</p>
        <div id="Horoskop-div" class="box">
        </div>
    </div>
    <div class="container">
        <h1>Program FizzBuzz</h1>
        <div id="FizzBuzz">
            <button id="FizzBuzz-btn" class="btn">Start!</button>
            <button id="FizzBuzz-btn-reset" class="btn reset">Reset</button>
        </div>
        <div id="FizzBuzz-div" class="box">
        </div>
    </div>
    <div class="container">
        <h1>Get a FizzBuzz Result!</h1>
        <div id="FizzBuzzResult">
            <label for="input-number">Type a number: </label>
            <input type="number" id="input-number" name="input-number" min="0" max="100">
            <button id="FizzBuzzResult-btn" class="btn">Click here!</button>
            <button id="FizzBuzzResult-btn-reset" class="btn reset">Reset</button>
        </div>
        <div id="FizzBuzzResult-div" class="box">
        </div>
    </div>
</body>
<script src="./app.js"></script>

</html>
